<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Call</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" href="">
</head>
<body>

    <main class="main">
       <div class="header">
        <nav class="navbar">
            <h4>Star Wars</h4>
            <ul class="list">
             <li>All</li>
             <li>Actors</li>
             <li>Actresses</li>
             <li>About us</li>
             <li>Contact us</li>
            </ul>
         </nav>
       </div>

       <div class="stars" id="starsDiv">
        <div class="overlay">
            <div class="divStar">
                <div class="div-icons">
                    <h1>Cast</h1>
                    <div id="icon" class="icon"></div>
                </div>
                <ul class="ul-name"></ul>
            </div>
    
    
            <div class="addInfo">
                <img src="starProfile.jpeg" alt="${actor.name}"/>
              <div class="infoList">
              <li >Name: Not available</li>
              <li>Gender: Not available</li>
              <li>Height: Not available</li>
              </div>
            </div>
              
        </div>
       </div>

    </main>
    
    <script src="index.js"></script>
</body>
</html>
